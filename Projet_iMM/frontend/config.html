  	<div class="modal fade" id="choisirDateinfo" role="dialog">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Choisir la periode</h4>
      			</div>
      			<div id="choisirDate" class="modal-body">
      				<div class="form-horizontal">
          				<div class="form-group">
            				<label for="choisirDatebegin" class="col-sm-2 control-label">Date de d√©but*:</label>

              					<input class="form-control" id="choisirDatebegin" type="date" value="2021-01-01">
            				</div>
         		 		</div>
						<div class="form-group">
            				<label for="choisirDateend" class="col-sm-2 control-label">Date limite*:</label>

              					<input class="form-control" id="choisirDateend" type="date" value="2021-12-31">
            				</div>
          				</div>

      			</div>
      			<div class="modal-footer">
        			<div class="center-block">
          				<button id="cancelUpdate" type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
          				<button id="saveUpdate" type="button" class="btn btn-success" data-dismiss="modal">Confirmer</button>
        			</div>
