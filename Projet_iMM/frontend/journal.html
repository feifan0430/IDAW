<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Journal</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
　	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
　	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
	<link rel="stylesheet" type="text/css" href="css/journal.css" media="screen" title="default" charset="utf-8"/>
	<script src="js/journal.js" type="text/javascript"></script>
</head>
<body>
    <h1 align="center">Journal</h1>
    <div id="navigation">
    	<ul>
        	<li><a id="getid_d" href="#">Dashboard</a></li>
        	<li><a id="getid_j" href="#">Journal</a></li>
        	<li><a id="getid_a" href="#">Aliments</a></li>
        	<li><a id="getid_p" href="#">Profil</a></li>
    	</ul>
    </div>
	<div class="btn-group operation">
  		<button id="btn_add" type="button" class="btn bg-primary">
    		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>ADD
  		</button>
  		<button id="btn_update" type="button" class="btn bg-info">
    		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>UPDATE		
  		</button>
  		<button id="btn_delete" type="button" class="btn btn-success">
    		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>DELETE
  		</button>
	</div>
	<div class="modal fade" id="addJournal" role="dialog">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Ajouter Journal</h4>
      			</div>
      			<div id="addJournalModal" class="modal-body">
        			<div class="form-horizontal">
          				<div class="form-group">
            				<label for="journalNom" class="col-sm-2 control-label">Nom d'aliment:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="journalNom" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="journalDate" class="col-sm-2 control-label">Date:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="journalDate" type="date">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="journalQuantite" class="col-sm-2 control-label">Quantite:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="journalQuantite" type="text">
            				</div>
          				</div>
        			</div>
      			</div>
      			<div class="modal-footer">
        			<div class="center-block">
          				<button id="cancelAdd" type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
          				<button id="addJournalsInfo" type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
        			</div>
      			</div>
    		</div>
  		</div>
	</div>
	<div class="modal fade" id="updateJournalInfo" role="dialog">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Update Aliment</h4>
      			</div>
      			<div id="updateJournalModal" class="modal-body">
      				<div class="form-horizontal">
          				<div class="form-group">
            				<label for="updateJournalId" class="col-sm-2 control-label">Id of record:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateJournalId" type="text" disabled="disabled">            
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="updateJournalNom" class="col-sm-2 control-label">Nom d'aliment:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateJournalNom" type="text" >
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="updateJournalDate" class="col-sm-2 control-label">Date:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateJournalDate" type="date">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="updateJournalQuantite" class="col-sm-2 control-label">Quantite:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateJournalQuantite" type="text">
            				</div>
          				</div>      
        			</div>
      			</div>
      			<div class="modal-footer">
        			<div class="center-block">
          				<button id="cancelUpdate" type="button" class="btn btn-default" data-dismiss="modal">Annuler</button>
          				<button id="saveUpdate" type="button" class="btn btn-success" data-dismiss="modal">Confirmer</button>
        			</div>
      			</div>
    		</div>
  		</div>
	</div>
	<div class="modal fade" id="deleteJournal" role="dialog">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Confirmer?</h4>
      			</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
        			<button id="delete" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
      			</div>
    		</div>
  		</div>
	</div>
	<table id="myTableJ">
		<thead>
			<tr>
				<th>Numeber</th>
				<th>User</th>
				<th>Nom de l'aliment</th>
				<th>Date</th>
				<th>Quantité(g)</th>
			</tr>
		</thead>
	</table>
</body>
</html>
