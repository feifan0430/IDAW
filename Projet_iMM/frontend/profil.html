<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Profil</title>
	<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">	
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/profil.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/profil.css" media="screen" title="default" charset="utf-8"/>
</head>
<body>
    <h1 id="NOM_USER" align="center"></h1>
    <div id="navigation">
    	<ul>
        	<li><a id="getid_d" href="#">Dashboard</a></li>
        	<li><a id="getid_j" href="#">Journal</a></li>
        	<li><a id="getid_a" href="#">Aliments</a></li>
        	<li><a id="getid_p" href="#">Profil</a></li>
    	</ul>
    </div>
    <div id="block">
		<table id="myTable" border="border" align="center">
			<thead>
				<tr><th>Age</th><td id="age"></td></tr>
				<tr><th>Sexe</th><td id="sexe"></td></tr>
				<tr><th>Sport</th><td id="sport"></td></tr>
			</thead>
		</table>	
    </div>
	<button id="btn_update" type="button" class="btn bg-info">
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>UPDATE		
	</button>
</body>
<div class="modal fade" id="updateprofilInfo" role="dialog">
  	<div class="modal-dialog">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Update Profil</h4>
      		</div>
      		<div id="updateprofilModal" class="modal-body">
      			<div class="form-horizontal">
					<div class="form-group">
            			<label for="updateprofilAge" class="col-sm-2 control-label">Age*:</label>
            				<div class="col-sm-10">
              					<select class="form-control" id="updateprofilAge" >
  				  					<option value ="0-40">40-</option>
  				  					<option value="40-60">40-60</option>
  				  					<option value="60+">60+</option>
			  					</select>      
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="updateprofilSexe" class="col-sm-2 control-label">Sexe*:</label>
            					<div class="col-sm-10">
              						<select class="form-control" id="updateprofilSexe" >
  				  						<option value ="Homme">Homme</option>
  				  						<option value ="Femme">Femme</option>
			  						</select>
            					</div>
          					</div>
          					<div class="form-group">
            					<label for="updateprofilSport" class="col-sm-2 control-label">Sport:*</label>
            					<div class="col-sm-10">
              						<select class="form-control" id="updateprofilSport" >
  				  						<option value ="bas">bas</option>
  				  						<option value ="moyen">moyen</option>
  				  						<option value ="élevé">élevé</option>
			  						</select>
            					</div>
          					</div>    
        				</div>
      				</div>
      				<div class="modal-footer">
        				<div class="center-block">
          					<button id="cancelUpdate" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          					<button id="saveUpdate" type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
        				</div>
      				</div>
    			</div>
  			</div>
		</div>
		<div class="modal fade" id="deleteprofil" role="dialog">
  			<div class="modal-dialog">
    			<div class="modal-content">
      				<div class="modal-header">
        				<button type="button" class="close" data-dismiss="modal">&times;</button>
        				<h4 class="modal-title">Confirmer</h4>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
        				<button id="delete" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
      				</div>
    			</div>
  			</div>
		</div>
</html>
