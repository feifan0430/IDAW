<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Aliments</title>
	<link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">
	<script type="text/javascript" charset="utf8" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.10.15/js/jquery.dataTables.js"></script>
	<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"> </script>
    <link rel="stylesheet" type="text/css" href="css/aliments.css" media="screen" title="default" charset="utf-8"/>
	<script src="js/aliments.js" type="text/javascript"></script>
</head>
<body>
  	<h1 align="center">Aliments</h1>
	<div id="navigation">
  		<ul>
    		<li><a id="getid_d" href="#">Dashboard</a></li>
    		<li><a id="getid_j" href="#">Journal</a></li>
    		<li><a id="getid_a" href="#">Aliments</a></li>
    		<li><a id="getid_p" href="#">Profil</a></li>
		</ul>
	</div>
	<div class="btn-group operation">
  		<button id="btn_add" type="button" class="btn bg-primary">
    		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>AJOUTER
  		</button>
  		<button id="btn_update" type="button" class="btn bg-info">
    		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>UPDATE		
  		</button>
  		<button id="btn_delete" type="button" class="btn btn-success">
    		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>DELETE
  		</button>
	</div>
	<div class="modal fade" id="addFood" role="dialog">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Ajouter Aliment</h4>
      			</div>
      			<div id="addFoodModal" class="modal-body">
        			<div class="form-horizontal">
          				<div class="form-group">
            				<label for="foodName" class="col-sm-2 control-label">Nom_aliment:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="foodName" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="foodCategorie" class="col-sm-2 control-label">Categorie:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="foodCategorie" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="foodEnergie" class="col-sm-2 control-label">Energie:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="foodEnergie" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="foodGlucide" class="col-sm-2 control-label">Glucide:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="foodGlucide" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="foodLipide" class="col-sm-2 control-label">Lipide:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="foodLipide" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="foodProteine" class="col-sm-2 control-label">Proteine:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="foodProteine" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="foodSel" class="col-sm-2 control-label">Sel:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="foodSel" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="foodSucre" class="col-sm-2 control-label">Sucre:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="foodSucre" type="text">
           			 		</div>
          				</div>
        			</div>
      			</div>
      			<div class="modal-footer">
        			<div class="center-block">
          				<button id="cancelAdd" type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
          				<button id="addFoodsInfo" type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
        			</div>
      			</div>
    		</div>
  		</div>
	</div>
	<div class="modal fade" id="updateFoodInfo" role="dialog">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal">&times;</button>
        			<h4 class="modal-title">Update Aliment</h4>
      			</div>
      			<div id="updateFoodModal" class="modal-body">
      				<div class="form-horizontal">
          				<div class="form-group">
            				<label for="updateFoodId" class="col-sm-2 control-label">Id:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateFoodId" type="text" disabled="disabled">     
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="updateFoodName" class="col-sm-2 control-label">Name:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateFoodName" type="text" >
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="updateFoodCategorie" class="col-sm-2 control-label">Categorie:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateFoodCategorie" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="updateFoodEnergie" class="col-sm-2 control-label">Energie:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateFoodEnergie" type="text">
           		 			</div>
          				</div>
          				<div class="form-group">
            				<label for="updateFoodGlucide" class="col-sm-2 control-label">Glucide:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateFoodGlucide" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="updateFoodLipide" class="col-sm-2 control-label">Lipide:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateFoodLipide" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="updateFoodProteine" class="col-sm-2 control-label">Proteine:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateFoodProteine" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="updateFoodSel" class="col-sm-2 control-label">Sel:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateFoodSel" type="text">
            				</div>
          				</div>
          				<div class="form-group">
            				<label for="updateFoodSucre" class="col-sm-2 control-label">Sucre:*</label>
            				<div class="col-sm-10">
              					<input class="form-control" id="updateFoodSucre" type="text">
            				</div>
          				</div>
        			</div>
      			</div>
      		<div class="modal-footer">
        		<div class="center-block">
          			<button id="cancelUpdate" type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          			<button id="saveUpdate" type="button" class="btn btn-success" data-dismiss="modal">保存</button>
        		</div>
      		</div>
    	</div>
  	</div>
</div>
<div class="modal fade" id="deleteFood" role="dialog">
  	<div class="modal-dialog">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal">&times;</button>
        		<h4 class="modal-title">Confirmer?</h4>
      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Non</button>
        		<button id="delete" type="button" class="btn btn-danger" data-dismiss="modal">Delete</button>
      		</div>
    	</div>
  	</div>
</div>
<table id="myTable">
	<thead>
		<tr>
			<th>Number</th>
			<th>ID</th>
			<th>Nom_aliment</th>
			<th>Categories</th>
			<th>Energie(kJ/100g)</th>
			<th>Glucide(g/100g)</th>
			<th>Lipide(g/100g)</th>
			<th>Proteine(g/100g)</th>
			<th>Sel(g/100g)</th>
			<th>Sucre(g/100g)</th>
		</tr>
	</thead>
</table>

</html>
